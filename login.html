<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./resources/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background__image">
      <img
        src="./resources/images/Vector2.svg"
        alt=""
        srcset=""
        width="1825"
        height="1622"
        class="bg__image"
      />
      <img
        src="./resources/images/Vector3.svg"
        alt=""
        srcset=""
        width="1118"
        height="1622"
        class="bg__image"
      />
      <div class="wrap">
        <img
          id="logoLogin"
          src="./resources/images/LogoLogin.svg"
          alt=""
          srcset=""
        />
        <div id="wrapTextLogo">
          <span id="nameSystem">日報就業管理システム</span>
          <span id="nameBrand">D R E M S</span>
        </div>
      </div>
      <div id="formLogin">
        <div id="wrapForm">
          <div class="form-group">
            <label for="username">社員コード</label>
            <input type="text" id="username" name="username" value="10001" />
          </div>
          <div class="form-group">
            <label for="password">パスワード</label>
            <input
              type="password"
              id="password"
              name="password"
              value="123871238"
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-login btn__primary">
              ログイン
            </button>
          </div>
        </div>
        <div id="footerForm">
          <img src="./resources/images/logoCTY.svg" alt="" />
          <span>大阪富士工業株式会社</span>
        </div>
      </div>
    </div>
    <footer>
      <span>トラブルが発生した場合は、〇〇までご連絡ください。</span>
    </footer>
  </body>
</html>
